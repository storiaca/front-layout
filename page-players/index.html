<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Player Profile</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <style>
      .player-img {
        width: 150px;
        height: 150px;
        object-fit: cover;
        border-radius: 50%;
        border: 5px solid #fff;
      }
      .stats-box {
        background: #f8f9fa;
        padding: 20px;
        border-radius: 10px;
        text-align: center;
      }
    </style>
  </head>
  <body class="bg-light">
    <div class="container mt-5">
      <!-- Hero Section -->
      <div class="text-center">
        <img src="player.jpg" alt="Player" class="player-img" />
        <h2 class="mt-3">John Doe</h2>
        <p class="text-muted">Forward | FC Example</p>
        <div>
          <a href="#" class="btn btn-primary btn-sm">Follow</a>
          <a href="#" class="btn btn-outline-secondary btn-sm">Contact</a>
        </div>
      </div>

      <!-- Stats Section -->
      <div class="row text-center mt-4">
        <div class="col-md-3">
          <div class="stats-box">
            <h4>Matches</h4>
            <p>120</p>
          </div>
        </div>
        <div class="col-md-3">
          <div class="stats-box">
            <h4>Goals</h4>
            <p>45</p>
          </div>
        </div>
        <div class="col-md-3">
          <div class="stats-box">
            <h4>Assists</h4>
            <p>30</p>
          </div>
        </div>
        <div class="col-md-3">
          <div class="stats-box">
            <h4>Awards</h4>
            <p>5</p>
          </div>
        </div>
      </div>

      <!-- Video Highlights -->
      <div class="mt-5 text-center">
        <h3>Highlights</h3>
        <iframe
          width="560"
          height="315"
          src="https://www.youtube.com/embed/samplevideo"
          frameborder="0"
          allowfullscreen
        ></iframe>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
