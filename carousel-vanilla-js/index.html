<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Carousel with Vanilla JS</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="carousel">
      <div class="arrow-left">
        <span class="arrow">&#x2039;</span>
      </div>
      <img src="./images/bedroom.jpeg" alt="Bedroom" />
      <div class="arrow-right"><span class="arrow">&#x203A;</span></div>
    </div>
    <div class="indicators">
      <span class="active"></span>
      <span></span>
      <span></span>
    </div>
    <script src="./app.js"></script>
  </body>
</html>
