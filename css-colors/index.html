<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Colors</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <!-- Light Mode Background Color -->
<body class="bg-white">

  <!-- Light Mode Text Color -->
  <p class="text-gray-800">Lorem ipsum dolor sit amet...</p>
  
  <!-- Light Mode Primary Color -->
  <button class="bg-blue-500 text-white">Primary Button</button>
  
  <!-- Light Mode Secondary Color -->
  <button class="bg-gray-600 text-white">Secondary Button</button>
  
  <!-- Light Mode Accent Color -->
  <span class="text-orange-500">This is an accent color</span>
  <body class="dark:bg-gray-800">
  
  <!-- Dark Mode Text Color -->
  <p class="dark:text-white">Lorem ipsum dolor sit amet...</p>
  
  <!-- Dark Mode Primary Color -->
  <button class="dark:bg-blue-500 dark:text-white">Primary Button</button>
  
  <!-- Dark Mode Secondary Color -->
  <button class="dark:bg-gray-600 dark:text-white">Secondary Button</button>
  
  <!-- Dark Mode Accent Color -->
  <span class="dark:text-orange-500">This is an accent color</span>
  </body>
</html>
