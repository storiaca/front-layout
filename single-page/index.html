<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="./css/landing.css" />
    <title>Landing page</title>
  </head>
  <body>
    <header class="v-header container">
      <div class="header-logo">
        <img src="./img/logo.png" alt="logo" />
        <h2>Where words fail, music speaks.</h2>
        <p>Hans Christian Andersen</p>
      </div>
      <div class="fullscreen-video-wrap">
        <video
          src="./video/Concert - 1630.mp4"
          autoplay=""
          loop=""
          preload="metadata"
        ></video>
      </div>
      <div class="header-overlay"></div>
      <div class="header-content">
        <img src="./img/logo.png" alt="logo" />
        <h1>We are under construction</h1>
        <div class="countdown">
          <ul>
            <li>72<span>Days</span></li>
            <li><div></div></li>
            <li>02<span>Hours</span></li>
            <li><div></div></li>
            <li>54<span>Minutes</span></li>
          </ul>
        </div>
      </div>
      <div class="footer-copyright">
        <p>Copyright by Artist Republic 2019</p>
      </div>
    </header>
  </body>
</html>
